
<!--Create a program that will receive 3 values and print the bigger.-->

<meta charset="UTF-8">
<script>

    let a = parseFloat(prompt('Enter value 1'));
    let b = parseFloat(prompt('Enter value 2'));
    let c = parseFloat(prompt('Enter value 3'));

    if (a > b && a > c) {
        console.log(a);
    }
    if (b > a && b > c) {
        console.log(b);
    } 
    if (c > a && c > b) {
        console.log(c);
    }


</script>
