
<!--Create a guess the number game, when the user do not enter the right number
continue asking to enter a number.
If the user enter the wrong answear more than 3 times, end the game and print YOU LOST. -->

<meta charset="UTF-8">
<script>

    let secret = 6;
    let attempts = 3;
    let guess = '';

    while (secret != guess && attempts > 0) {
        guess = parseInt(prompt(`Guess the number: (You still have ${attempts} attempts)`));

        if (secret == guess) {
            alert('YOU WON!');
        } else {
            attempts--;
        }
    }

    if (attempts == 0) {
        alert('YOU LOST!');
    }

</script>
