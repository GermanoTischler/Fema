
<!--John is an investor, he want's a program to calculate the profit in yours financial operations.
He will inform the inicial invested capital and the final capital, calculate the profit or loss of the operation.
Print the value of profit or loss and the percentage of profit or loss.-->

<meta charset="UTF-8">
<script>

    let IC = parseFloat(prompt('Enter the inicial invested capital'));
    let FC = parseFloat(prompt('Enter your final capital'));

    let finalValue = (FC - IC);

    let percentage = (FC / IC - 1) * 100;

    if (FC > IC) {
        console.log('You made a profit of US$' + finalValue + ` (${percentage}%)`);
    }

    if (IC > FC) {
        console.log('You had a loss of US$' + finalValue + ` (${percentage}%)`);
    } 
    
    if (FC == IC) {
        console.log('Even steven US$' + finalValue + ` (${percentage}%)`);
    }
    
</script>
