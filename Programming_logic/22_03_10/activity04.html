
<!--Create a program with two variables "purchaseTotal" and "discountPercentage",
then perform the discount calculation and show the result.-->

<meta charset="UTF-8">
<script>

    let purchaseTotal = 200;
    let discountPercentage = 20 / 100;

    let discountValue = (purchaseTotal * discountPercentage);
    let finalValue = purchaseTotal - discountValue;

    console.log('Purchase amount R$' + purchaseTotal);
    console.log('Discount: ' + discountValue);
    console.log('Total amount: R$' + finalValue); 

</script>
