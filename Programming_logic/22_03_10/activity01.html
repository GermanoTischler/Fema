
<!--Create two variables A and B and print the result of the basic operations +,-,*,/.-->

<meta charset="UTF-8">
<script>
    
    let a = 20
    let b = 5

    console.log('Addition ' + (a + b));
    console.log('Subtraction ' + (a - b));
    console.log('Multiplication ' + (a * b));
    console.log('Division ' + (a / b));

</script>
